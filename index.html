<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div id="task-tracker-header">
    <div>
        <h1>Task Tracker</h1>
        <span>v2.0</span>
    </div>
</div>

<div id="container">

    <div id="task-tracker"></div>

    <script id="main" type="text/ractive">
        <div class="create-tasks">
            <div>
                <p>Create a Task</p>

                <form action="">
                    <div>
                        <label for="task-name">Task Name</label>
                        <input id="task-name" type="text"/>
                    </div>

                    <div>
                        <label for="date">Date</label>
                        <input id="date" type="text"/>
                    </div>

                    <div>
                        <label for="assignee">Assigned To</label>
                        <input id="assignee" type="text"/>
                    </div>

                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>

        <div class="list-tasks">
            <div>
                <p>Existing Tasks</p>

                <ul>
                   {{#tasks:i}}
                        {{>task}}
                    {{/tasks}}
                </ul>
            </div>
        </div>
    </script>

    <script id="task" type="text/ractive">
         <li>
            <p>{{name}} <span>{{date}}</span></p>
            <p>{{assigned}}</p>
        </li>
    </script>
</div>

<script data-main="app/src/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
